<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
  <script src="main.js"></script>
</head>
<body>
  <div class="calculator">
    <div class="grid">
      <div id="result" class="result">
        <div></div>
        <div class="numbers-to-calculate">
          <span>95 x 2</span>
        </div>
        <div class="final-result">
          <span>190</span>
        </div>
      </div>
      <div id="numbers" class="numbers">
        <div class="num">7</div>
        <div class="num">8</div>
        <div class="num">9</div>
        <div class="num">4</div>
        <div class="num">5</div>
        <div class="num">6</div>
        <div class="num">1</div>
        <div class="num">2</div>
        <div class="num">3</div>
        <div id="period" class="num">.</div>
        <div class="num">0</div>
        <div class="num">=</div>
      </div>
      <div id="operators" class="operators">
        <div class="op">DEL</div>
        <div class="op">รท</div>
        <div class="op">x</div>
        <div class="op">-</div>
        <div class="op">+</div>
      </div>
    </div>
  </div>
</body>
</html>
