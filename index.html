<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
  <script src="main.js"></script>
</head>
<body>
  <main class="calculator">
    <div class="grid">
      <section id="result" class="result">
        <div></div>
        <div class="numbers-to-calculate">
          <span id="input">0</span>
        </div>
        <div class="final-result">
          <span id="result-text">190</span>
        </div>
      </section>
      <section id="numbers" class="numbers">
        <div id="btn-7" class="num">7</div>
        <div id="btn-8" class="num">8</div>
        <div id="btn-9" class="num">9</div>
        <div id="btn-4" class="num">4</div>
        <div id="btn-5" class="num">5</div>
        <div id="btn-6" class="num">6</div>
        <div id="btn-1" class="num">1</div>
        <div id="btn-2" class="num">2</div>
        <div id="btn-3" class="num">3</div>
        <div id="period" class="num">.</div>
        <div id="btn-0" class="num">0</div>
        <div id="equal" class="num">=</div>
      </section>
      <section id="operators" class="operators">
        <div id="btn-del" class="op">DEL</div>
        <div id="btn-div" class="op">รท</div>
        <div id="btn-x" class="op">x</div>
        <div id="btn-sub" class="op">-</div>
        <div id="btn-plus" class="op">+</div>
      </section>
    </div>
  </main>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.2.2/math.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
